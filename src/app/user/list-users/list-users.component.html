<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Full Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
            <th scope="col">Created At</th>
            <th scope="col">See Details</th>
            <th scope="col">Edit User</th>
            <th scope="col">Delete User</th>
            <button mat-raised-button color="primary" (click)="onClickCreateUser()">Add New User</button>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.firstname}} {{user.lastname}}</td>
            <td>{{user.phonenumber}}</td>
            <td>{{user.email}}</td>
            <td>{{user.createdat}}</td>
            <td><button mat-raised-button color="primary" (click)="onClickUserDetails(user.id)">Details</button></td>
            <td><button [routerLink]="['update/edit', user.id]" (click)="onClickEditUser(user)" mat-raised-button
                    color="accent">Edit</button></td>
            <td><button (click)="onClickDeleteUser(user.id)" mat-raised-button color="warn">Delete</button></td>
        </tr>
    </tbody>

    <div >
        <button mat-raised-button color="primary" (click)="onClickSearchById()"
            style="margin-top: 10px;">search</button>
    </div>

    <div role="group" aria-label="Basic example" style="margin-top: 10px;">
        <button [disabled]="pageNumber < 1" mat-raised-button color="accent" (click)="previousPage()">previous</button>
        <button mat-raised-button color="warn" (click)="nextPage()" style="margin-left: 5px;">next</button>
    </div>
</table>
