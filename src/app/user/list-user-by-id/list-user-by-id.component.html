<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
            <th scope="col">Created at</th>
            <th scope="col">Verify Email</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of usersList">
            <th scope="row">{{user.id}}</th>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phonenumber}}</td>
            <td>{{user.email}}</td>
            <td>{{user.createdat}}</td>
            <td>{{user.verifyemail}}</td>
            <td *ngIf="user.verifyemail == false"><button mat-raised-button color="primary"
                    (click)="onClickVerifyEmail()">Verify Email</button></td>
        </tr>
    </tbody>
</table>

<mat-form-field *ngIf="!selectedUser">
    <mat-label>User id: </mat-label>
    <input matInput placeholder="userId" [(ngModel)]="id">
</mat-form-field>

<button mat-raised-button color="primary" (click)="onClickListUserId()" style="margin-left: 10px;" *ngIf="!selectedUser">Find</button>
<button mat-raised-button color="warn" (click)="clearData()" style="margin-left: 10px;" *ngIf="findById">Clear</button>

<div>
<button mat-raised-button color="primary" (click)="goBack()" style="margin-top: 10px;">Go Back</button>
</div>
