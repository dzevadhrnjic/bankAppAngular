<div class="center">
    <form #accountForm="ngForm" appIdentityRevealed class="example-full-width" appearance="fill">
        <div [hidden]="accountForm.submitted">
            <div class="cross-validation" [class.cross-validation-error]="accountForm.errors?.['identityRevealed'] && 
        (accountForm.touched || accountForm.dirty)">
                <div class="form-group">
                    <label for="accountName">Account Name: </label>
                    <input class="form-control" type="accountName" id="accountName" ngModel name="name" required
                        accountName minlength="3" maxlength="30" #accountName="ngModel">
                    <div *ngIf="accountName.invalid && (accountName.dirty || accountName.touched)" class="alert">
                        <div *ngIf="accountName.errors?.['required']">
                            Account Name is required
                        </div>
                        <div *ngIf="accountName.errors?.['minlength']">
                            Name must be at least 3 characterss
                        </div>
                        <div *ngIf="accountName.errors?.['maxlength']">
                            Name is too long, maximum is 30 characters
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="initialbalance">Initial Balance: </label>
                    <input class="form-control" type="initialbalance" id="initialbalance" ngModel name="initialbalance"
                        required initialbalance minlength="0" #initialbalance="ngModel">
                    <div *ngIf="initialbalance.invalid && (initialbalance.dirty || initialbalance.touched)"
                        class="alert">
                        <div *ngIf="initialbalance.errors?.['required']">
                            Initial Balance is required
                        </div>
                        <div *ngIf="initialbalance.errors?.['minlength']">
                            Cannot be null and less than zero
                        </div>
                    </div>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example" style="margin-top: 10px;">
                    <button [disabled]="!accountForm.valid" mat-raised-button color="primary" type="button"
                        style="margin-right: 5px;" (click)="onSaveButtonClick(accountForm)">Save</button>
                    <button mat-raised-button color="warn" type="button" (click)="onClickGoBack()">Go Back</button>
                </div>
            </div>
        </div>
    </form>
</div>
